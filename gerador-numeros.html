<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números</title>
    <link rel="stylesheet" href="gerador-numeros.css">
</head>
<body>
    <div class="container">
        <h2>Gerador de números</h2>
        <div class="inputs">
            <div class="textfield-min">
                <label for="min">Min</label>
                <input type="number" id="min">
            </div>
            
            <div class="textfield-max">
                <label for="max">Max</label>
                <input type="number" id="max">
            </div>
        </div>

        <button id="gerar">Gerar</button>

        <div id="valor">
            <span>
                00
            </span>
        </div>
    </div>
    <script type= "text/javascript" src="gerador-numeros.js"></script>
</body>
</html>
